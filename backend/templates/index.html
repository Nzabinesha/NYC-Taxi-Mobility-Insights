<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NYC Taxi Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <h1>🚕 NYC Taxi Dashboard</h1>
    <p>Explore NYC taxi trip patterns</p>
  </header>

  <!-- FILTERS -->
  <section class="filters">
    <label>
      Min Distance (km):
      <input type="number" id="minDistance" value="2" step="0.1" />
    </label>

    <label>
      Max Distance (km):
      <input type="number" id="maxDistance" value="10" step="0.1" />
    </label>

    <label>
      Peak Hour:
      <select id="peakHours">
        <option value="">All</option>
        <option value="8-10">8–10 AM</option>
        <option value="17-19">5–7 PM</option>
      </select>
    </label>

    <button id="applyFilters" class="btn-primary">Apply</button>
    <button id="resetFilters" class="btn-secondary">Reset</button>
  </section>

  <!-- SUMMARY CARDS -->
  <section class="summary">
    <div class="card">
      <h3>Total Trips</h3>
      <p id="totalTrips">--</p>
    </div>
    <div class="card">
      <h3>Average Distance</h3>
      <p id="avgDistance">-- km</p>
    </div>
    <div class="card">
      <h3>Average Speed</h3>
      <p id="avgSpeed">-- km/h</p>
    </div>
  </section>

  <!-- CHARTS -->
  <section class="charts">
    <div class="chart-container">
      <h2>📆 Trips Distribution by Distance</h2>
      <canvas id="distanceChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>🚖 Trips by Vendor</h2>
      <canvas id="vendorChart"></canvas>
    </div>
  </section>

  <!-- TOP 10 TRIPS TABLE -->
  <section class="top-trips">
    <h2>🏆 Top 10 Trips</h2>
    <label>
      Sort By:
      <select id="sortBy">
        <option value="trip_distance_km">Distance (km)</option>
        <option value="speed_kmph">Speed (km/h)</option>
        <option value="pickup_hour">Pickup Hour</option>
      </select>
    </label>
    <table id="topTripsTable">
      <thead>
        <tr>
          <th>Distance (km)</th>
          <th>Speed (km/h)</th>
          <th>Pickup Hour</th>
          <th>Pickup Day</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    NYC Taxi Mobility Dashboard | &copy; 2025
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
